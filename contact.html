<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Flower Cultivation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <h1 class="header__title">Flower Cultivation Project</h1>
        <nav class="header__nav">
            <ul class="nav-links">
                <li class="header__nav__list"><a href="./index.html">Home</a></li>
                <li class="header__nav__list"><a href="./contact.html">Contact</a></li>
                <li class="header__nav__list"><a href="./login.html">Login</a></li>
            </ul>
        </nav>

        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleNav()">
            ☰
        </div>

        <!-- Mobile Sidebar -->
        <div class="mobile-nav" id="mobileNav">
            <button class="close-btn" onclick="toggleNav()">×</button>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Contact Page -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Your Email" required>
            </div>

            <div class="input-group">
                <textarea id="message" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit">Send</button>
        </form>

        <p id="responseMessage" class="response-message">Thank you for contacting us!</p>
    </div>

    <script src="script.js"></script>

</body>

</html>
